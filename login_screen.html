</head>
<body>

    <h1>The GameGrid</h1>

        <div>
            <label class="email">Email</label>
            <input type="email" placeholder="example@mail.com">
        </div>
        <div>
            <label class="password">Password</label>
            <input type="password" placeholder="password">

        </div>

        <button class="sign-in">
            <a>sign-in</a>
        </button>

        <button class="sign-up">
            <a>Sign-up</a>
        </button>
       </form>
    </div>
</body>
