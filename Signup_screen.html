<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="Signup_screen.css" rel="stylesheet">
    <link rel="icon" type="image/png" sizes="10x10" href="Images/1618c217a72e62b638c998b57ec2151a.png">
    <script src="Signup_screen.js"></script>
    <title>GameGrid</title>
</head>
<body>

     <div id="root">
        <div class="background">
            <!-- <p>Game<span>Grid</span></p> -->
        </div>
        <div class="form">
            <form action="/" method="" id="form">
                
                <div class="cont2">

                    <div class="cont">
                        <label for="firstname">First Name</label>
                        <br>
                        <input type="text" class="feild" id="firstname" name="first-name" required>
                        <div class="error"></div>
                    </div>
                    
            
                    
                    <div class="cont">
                        <label for="lastname">Last Name</label>
                        <br>
                        <input type="text" class="feild" id="lastname" name="last-name" required>
                        <div class="error"></div>
                    </div>

                </div>
        
                
                <div class="cont">
                    <label for="email">E-mail</label>
                    <br>
                    <input type="email" class="feild" id="email" name="email" placeholder="example@example.com" required>
                    <div class="error"></div>
                </div>

                <div class="cont">
                    <label for="Username">Username</label>
                    <br>
                    <input type="Username" class="feild" id="Username" name="Username" placeholder="Username" required>
                    <div class="error"></div>
                </div>
        
                
                <div class="cont">
                    <label for="phone">Phone Number</label>
                    <br>
                    <input type="tel" class="feild" id="phone" name="phone" placeholder="Optional">
                    <div class="error"></div>
                </div>
        
                
                <div class="cont">
                    <label for="dob">Date of Birth</label>
                    <br>
                    <input type="date" class="feild" id="dob" name="dob" required>
                    <div class="error"></div>
                </div>
    
                
                <div class="cont">
                    <label for="password">Password</label>
                    <br>
                    <input type="password" class="feild" id="password" name="password" required>
                    <div class="error"></div>
                </div>
        
                
                <div class="cont">
                    <label for="repeat-password">Repeat Password</label>
                    <br>
                    <input type="password" class="feild" id="repeat-password" name="repeat_password" required>
                    <div class="error"></div>
                </div>
        
                
                <div class="cont">
                    <button type="submit" class="register">Register</button>
                </div>
            </form>
        </div>
        <div class="logo" onclick="switchToWelcomePage()">
            
        </div>
        <!-- <img src="Images/1618c217a72e62b638c998b57ec2151a.png" alt="" class="logo" onclick="switchToWelcomePage()" width="400px"> -->
    </div>
  
</body>
</html>
